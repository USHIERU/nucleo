{% extends "./main.html" %}

{% block navbar %}
{% include "home/partials/navbar.html" %}
{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="mx-auto col-md-6">
            <div class="card">
                <div class="card-header">
                    Change Password
                </div>
                <div class="card-body">
                    <p class="text-primary">** For security reasons we recommend changing your password. **</p>
                    <form action="{{ url_for('index.changePassword') }}" method="POST">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password"
                                placeholder="••••••••">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your password with
                                anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input name="confirmPassword" type="password" class="form-control"
                                id="confirmPassword" placeholder="••••••••">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-block btn-primary">
                                Change
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
