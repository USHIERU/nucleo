{% extends "app/appMain.html" %}

{% block title %}Prescriptions{% endblock %}

{% block main %}
<div class="card">
    <div class="card-header font-weight-bolder">
        Prescription
    </div>
    <div style="max-height: 40em;" class="card-body overflow-auto">
        <div class="form-group">
            <label for="exampleFormControlInput1">Patient</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" value="{{ userName[0] }}" readonly>
        </div>
        <form action="{{ url_for('prescriptions.prescriptionsAdd') }}" method="POST">
            <input name="id" type="hidden" value="{{ id }}">
            <div class="form-group">
                <label for="exampleFormControlInput2">Highlight</label>
                <input type="text" class="form-control" name="highlight" id="exampleFormControlInput2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Prescription</label>
                <textarea name="prescription" class="form-control" id="exampleFormControlTextarea1"
                    rows="8"></textarea>
            </div>
            <div class="form-group text-right">
                <button type="submit" class="btn btn-primary"> submit </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
