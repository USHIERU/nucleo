{% extends "app/appMain.html" %}

{% block title %}
{% if prescription %}
Prescription
{% else %}
Files
{% endif %}
{% endblock %}

{% block main %}
<div class="card">
    <div class="card-header font-weight-bolder">
        {% if prescription %}
        Prescription
        {% else %}
        Files
        {% endif %}
    </div>
    {% if prescription %}
    <form action="{{ url_for('files.filesView') }}" method="POST">
        {% else %}
        <form action="{{ url_for('files.filesView') }}" method="POST">
            {% endif %}
            <div class="card-body overflow-auto">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Users</label>
                    <select class="form-control" id="exampleFormControlTextarea1" name="userID">
                        {% for user in users %}
                        <option value="{{ user[0] }}">{{ user[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group text-right">
                    <button type="submit" class="btn btn-primary">Get File</button>
                </div>
        </form>
</div>
</div>
{% endblock %}
