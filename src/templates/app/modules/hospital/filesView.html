{% extends "app/appMain.html" %}

{% block title %}Files{% endblock %}

{% block main %}
<div class="card">
    <div class="card-header font-weight-bolder">
        <div class="d-flex justify-content-between">
            {{ userName }}
        </div>
    </div>
    <div class="card-body overflow-auto">
        <h5>Highlights</h5>
        <hr class="my-2">
        <ul>
            {% for highlight in highlights %}
            <li>{{ highlight[0] }}</li>
            {% endfor %}
        </ul>
        <br class="my-4">

        {% for file in files %}
        <h5>{{ file[1] }}</h5>
        <hr class="my-2">
        <p>{{ file[0] }}</p>
        <br class="my-4">
        {% endfor %}
    </div>
</div>
{% endblock %}
